{% extends 'store/main.html' %}
{% load static %}
{% block content %}
 <!-- products -->
 <div class="si"></div>
 <div class="contenar">
   <div class="prodcts">
    {% for i in product %}
       <div class="prodct">
        
           <div class="img_product">
               
               <img src="{{i.img.url}}" alt="">
           </div>
           <div class="des_product">
               <h1>{{i.name}}</h1>
               <p>{{i.category}}</p>
               <span>{{i.price}}$</span>
               <button class="button"><a href="{% url 'products:datil' i.id %}">Show details</a></button>
           </div>
           
       </div>
       {% endfor %}
       <div class="clear"></div>
   </div>
 </div>
{% endblock content %}
